<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <button class="hamburger-menu" onclick="toggleMenu()">&#9776;</button>
                <ul id="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li>Electrónica (10)</li>
                <li>Ropa (8)</li>
                <li>Hogar (15)</li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="product-grid">
                <div class="product-card">
                    <img src="assets/img/product1.jpg" alt="Producto 1">
                    <h6>Perfume NY Kingdom by Arturo Vidal</h6>
                    <p>$49.990</p>
                    <button class="btn btn-primary d-grid gap-2" type="button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/product2.jpg" alt="Producto 2">
                    <h6>Perfume Phantom Pacco Rabanne</h6>
                    <p>$75.990</p>
                    <button class="btn btn-primary d-grid gap-2" type="button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/product3.jpg" alt="Producto 2">
                    <h6>Zapatos de Vestir Docker Urban Style</h6>
                    <p>$63.990</p>
                    <button class="btn btn-primary d-grid gap-2" type="button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/product4.jpg" alt="Producto 2">
                    <h6>Poleron deportivo Adidas Roland Garros</h6>
                    <p>$76.990</p>
                    <button class="btn btn-primary d-grid gap-2" type="button">Comprar</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>@miecommerce</p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        }
    </script>
</body>
</html>
